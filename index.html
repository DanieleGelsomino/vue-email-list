<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ****** Link axios ****** -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" type="text/javascript"></script>
    <!-- ****** Link vue ****** js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- ****** link Bootstap Css ****** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vue Email List</title>
</head>

<body>

    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1 class="text-danger">Email List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <ul class="list-group-numbered p-0">
                    <li v-for="(mail, index) in emailList" class="text-success">
                        {{emailList[index]['response']}}</li>
                </ul>
            </div>
        </div>

    </div>


    <!-- ****** Link js ****** -->
    <script src="js/script.js"></script>
</body>

</html>
